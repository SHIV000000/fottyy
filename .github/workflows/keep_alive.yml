name: Keep Streamlit App Alive and Auto-Predict

on:
  schedule:
    - cron: '0 */10 * * *'  # Runs every 10 hours
  workflow_dispatch:  # Allows manual triggering

jobs:
  predict:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run auto-prediction
        run: |
          python auto_predict.py

      - name: Health check
        if: always()  # Run even if auto-prediction fails
        run: |
          for i in {1..3}; do
            echo "Attempt $i: Checking app health..."
            curl -v -L "https://fottyy.streamlit.app/?health-check=true" && break || {
              if [ $i -lt 3 ]; then
                echo "Retrying in 10 seconds..."
                sleep 10
              else
                echo "Health check failed after 3 attempts"
                exit 1
              fi
            }
          done
        continue-on-error: true
